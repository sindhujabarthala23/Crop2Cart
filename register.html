<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="register.css">
  
</head>
<body>
  
  <div class="login-container">
    
    <h1>Registration</h1>
    <form id="loginForm">
      <label for="FirstName">First Name</label>
      <input type="text" id="username" placeholder="Enter Firstname" required>

      <label for="last name">Last Name</label>
      <input type="text" id="Lastname" placeholder="Enter Lastname" required>
      <label for="Farmer ID">Farmer ID</label>
      <input type="text" id="Farmer ID" placeholder="Enter Farmer ID " required>
      <label for="Email">Contact</label>
      <input type="text" id="contact" placeholder="Enter the contact " required>
      <label for="Email">Email</label>
      <input type="text" id="Email" placeholder="Enter the email " required>
      <label for="Password">password</label>
      <input type="text" id="Password" placeholder="Enter the password " required>
      
      



      <!--<div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>--->

      <button type="submit">Register</button>
    </form>
    <p class="register-link">Already have an account? <a href="#">Login</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
